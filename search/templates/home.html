<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Searchbid</title>
<style>
  .spinner {
    margin: 100px auto;
    width: 32px;
    height: 32px;
    position: relative;
  }

  .cube1, .cube2 {
    background-color: #4CAF50;
    width: 20px;
    height: 20px;
    position: absolute;
    top: 0;
    left: 0;
    -webkit-animation: cubemove 1.8s infinite ease-in-out;
    animation: cubemove 1.8s infinite ease-in-out;
  }

  .cube2 {
    -webkit-animation-delay: -0.9s;
    animation-delay: -0.9s;
  }

  @-webkit-keyframes cubemove {
    25% { -webkit-transform: translateX(42px) rotate(-90deg) scale(0.5) }
    50% { -webkit-transform: translateX(42px) translateY(42px) rotate(-180deg) }
    75% { -webkit-transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5) }
    100% { -webkit-transform: rotate(-360deg) }
  }

  @keyframes cubemove {
    25% { 
      transform: translateX(42px) rotate(-90deg) scale(0.5);
      -webkit-transform: translateX(42px) rotate(-90deg) scale(0.5);
    } 50% { 
      transform: translateX(42px) translateY(42px) rotate(-179deg);
      -webkit-transform: translateX(42px) translateY(42px) rotate(-179deg);
    } 50.1% { 
      transform: translateX(42px) translateY(42px) rotate(-180deg);
      -webkit-transform: translateX(42px) translateY(42px) rotate(-180deg);
    } 75% { 
      transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5);
      -webkit-transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5);
    } 100% { 
      transform: rotate(-360deg);
      -webkit-transform: rotate(-360deg);
    }
}


</style>
</head>
<body>

    </div>

</header>

<main>

                    <div class="layout-row row">
                      <div class="col s12 m6">

               <div class="card-action center-align">

               <div align="center" id="msg" style="display: none"><small>Espere por favor, esta operacion puede tardar un poco...</small></div>

</div>
  </main>
  <script>
      $("#search-form").submit(function(e){
          $("#btn-search").attr('disabled','disabled'); 
          $("#spinner").show();
          $("#msg").show();
      });
      
      var word;
      var words = [];
      var aux = {{key_words| safe}};



      for (var i = 0; i < aux.length; i++) {
       words.push(aux[i].fields.name); 
       agregar();
      };

      function add() {
        
          word =  $("#word").val();
          words.push(word);
          console.log(words);
          agregar();
      }

      function eliminarPalabra(id){
        words.splice(id, 1);
        agregar();
         
      }



      function agregar() {
                  
          $("#list").html("");

          for (var i = 0; i < words.length; i++) {
            if(words[i] != "" ){
              var data = '<input type="text" name="key_words[]" value="'+words[i]+'" hidden>'
              $("#list").append(

                '<a class="waves-effect waves-light btn" value ="'+words[i]+'">'+words[i]+'<i class="mdi-action-highlight-remove right" style="color:red;" onclick="javascript:eliminarPalabra('+i+');"></i>'+data+'</a>');
              $("#word").val("");
             }

          }


      }

      



  </script>
