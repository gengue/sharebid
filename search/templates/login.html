{% include 'material/includes/material_css.html' %}
{% include 'material/includes/material_js.html' %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Searchbid - Login</title>
</head>
<body>
<header>
  <nav class="nav-top">
    <div class="nav-wrapper">
    </div>
  </nav>
</header>

<main>
  <div class="breadcrumbs">
    <div class="green darken-2 white-text">
      version 0.1
    </div>
  </div>

  <div class="row">
    <div class="col s12 offset-m3 m6">
      <div class="card">
        <div class="card-content">
          <span class="card-title black-text">Iniciar sesion</span>

          <form action="/accounts/login/" method="post" id="login-form"> {% csrf_token %}
            <div class="row">
              <div id="id_username_container" class="input-field col s12 required">
                <i class="mdi-action-account-box prefix active"></i><input type="text" name="username" maxlength="254" id="id_username"><label for="id_username" class="active">Nombre de usuario</label>
              </div>
            </div><div class="row">
              <div id="id_password_container" class="input-field col s12 required">
                <i class="mdi-action-lock prefix active"></i><input type="password" name="password" id="id_password"><label for="id_password" class="active">Password</label>
              </div>
            </div>

            <div class="card-action right-align">
              {% if msg %}
              <span style="color: red">{{ msg }}</span>
              {% endif %}
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
